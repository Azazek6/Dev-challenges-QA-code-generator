<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA code generator</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <picture class="bg-page">
      <img src="images/bg-illustration.svg" alt="background-page">
    </picture>
    <!--Parte principal-->
    <div class="container-qr">
      <picture class="logo">
        <img src="images/logo-qr-generator.svg" alt="logo-qr">
      </picture>


      <div class="form-qr-generate">
        <div class="input-text">
          <input type="text" placeholder="Enter an url" id="url">
        </div>
        <div class="button-text">
          <button class="button-generate" id="button-generate">QR code</button>
        </div>

      </div>


    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
